<!doctype html>
<html lang="en">

<head id="headers">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="static/css/main.css" rel="stylesheet">
    <title>XWord</title>
</head>

<body>
    <div class="container">
        <h1>XWordCreater</h1>
        <p>Online Users: <span id="online-users">0</span></p>

        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <button type="button" id="fillblack" disabled class="btn btn-dark" onclick="fillBlack()">Fill Black</button>
                <button type="button" id="removeblack" disabled class="btn btn-light btn-outline-dark" onclick="removeBlack()">Remove Black</button>
                <button type="button" id="addcircle" disabled class="btn btn-primary" onclick="addSolutionCircle()">Add Circle</button>
                <button type="button" id="removecircle" disabled class="btn btn-primary" onclick="removeSolutionCircle()">Remove Circle</button>
                <button type="button" id="removenumber" disabled class="btn btn-primary" onclick="removeNumber()">Remove Number</button>
                <div id="print">
                    <div class="board" id="board"></div>
                </div>
            </div>
            <div class="col-2">
                <button type="button" class="btn btn-primary" onclick="printDialog(true)">Render Solution</button>
                <button type="button" class="btn btn-primary" onclick="printDialog(false)">Render Empty</button>
                <br />
                <button type="button" class="btn btn-primary" onclick="serverStore()">Server store puzzle</button>
                <button type="button" class="btn btn-primary" onclick="serverLoad()">Server load puzzle</button>
            </div>
        </div>
    </div>
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/socket.io.js"></script>
    <script src="static/js/main.js"></script>
    <script id="key-checker"></script>

</html>
